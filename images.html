<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <ul class="nav">
                <li><a href="index.html">Search</a></li>
            </ul>
            <div class="container">
                <div class="centered">
                    <div>
                        <img alt="Google" src="https://www.google.com/intl/en_ALL/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" height="92">
                        <p id="images">Images</p>
                    </div>
                    <div>
                        <form action="https://www.google.com/search">
                            <input type="text" name ="tbm" value="isch" hidden>
                            <div class="margined-20">
                                <input class="search-box" type="text" name="q">
                            </div>
                            <div class="margined-20">
                                <input class="search-button" type="submit" value="Google Search">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
